<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTodo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d6ddfae692.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header class="header"><h1 class="title">MY TO DO LIST</h1></header>

    <form id="task-form" class="task-form" novalidate>
      <input
        class="form-input"
        type="text"
        id="newTask"
        name="newTask"
        placeholder="Entrez une nouvelle TÃ¢che"
        autocomplete="off"
        required
      />
      <button class="form-button" id="form-button" type="submit">
        Enregistrer
      </button>
    </form>

    <!-- FILTER -->
    <div class="filter-list" role="group">
      <button type="button" class="filter all" data-filter="all">Toutes</button>
      <button type="button" class="filter todo" data-filter="todo">
        A faire
      </button>
      <button type="button" class="filter done" data-filter="done">
        Faites
      </button>
    </div>

    <!-- TASKS LIST -->
    <ul class="task-list"></ul>
  </body>
  <script src="script.js"></script>
</html>
